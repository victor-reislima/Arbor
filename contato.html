<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbor</title>
    <link rel="stylesheet" href="./css/global/global.css">
    <link rel="stylesheet" href="css/pages/contato/contato.css">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
</head>
<body>
    <!-- Título -->
    <header class="titulo">
        <h1>Árbor</h1>
    </header>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="produtos.html">PRODUTOS</a></li>
            <li><a href="sobre.html">SOBRE</a></li>
            <li><a href="contato.html">CONTATO</a></li>
        </ul>
    </nav>

    <!-- Hero Image -->
    <section class="hero">
        <img src="assets/img/image2.jpg" alt="floresta" width="100%" height="600px"  >
    </section>

    <!-- Contato -->
    <section class="contato">
        <h2>Contato</h2>
        <form action="https://formsubmit.co/arborwoodcontato@gmail.com" method="POST">
            <!-- Segurança e redirecionamento -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">

            <div class="form-group">
                <label for="nome">Nome</label></br>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label></br>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label></br>
                <textarea name="mensagem" id="mensagem" rows="10" placeholder="Sua mensagem" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>Todos os direitos reservados</p>
    </footer>

    <!-- Script de feedback opcional -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");

            form.addEventListener("submit", function () {
                alert("Mensagem enviada com sucesso! Você será redirecionado.");
            });
        });
    </script>
</body>
</html>
